<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('indexpage.jpeg'); /* قم بتغيير هذا إلى رابط الصورة التي تريد استخدامها */
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 48px; /* حجم الخط للنص */
            margin: 20px 0;
        }

        button {
            background-color: #1877f2;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #165ecb;
        }
    </style>
</head>

    <h1>مرحبًا بكم في تطبيق الجامعة</h1>
